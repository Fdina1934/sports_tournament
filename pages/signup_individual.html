<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Texas College | School tournaments</title>
  </head>
  <body class="container mx-auto">
    <div
      id="particles-js"
      class="h-screen w-screen absolute top-0 left-0 z-0"
    ></div>
    <header class="sticky top-0 z-20">
      <div class="flex gap-16 items-center">
        <img src="../images/logo.png" class="w-72 h-72" alt="Texas College" />
        <nav>
          <ul class="flex gap-8">
            <li>
              <a class="font-bold text-4xl" href="./index.html">Home</a>
            </li>
            <li>
              <a class="font-black text-4xl" href="./signup.html">Sign up</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./events.html">Events</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./records.html">Records</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="max-w-screen-xl mx-auto flex flex-col gap-12 mt-8 z-10">
      <form
        class="z-10 bg-purple-500 p-12 rounded-xl max-w-5xl flex gap-4 flex-col items-center"
        action=""
      >
        <div class="flex flex-col gap-8 w-1/2">
          <label for="name" class="text-4xl">Name</label>
          <input
            type="text"
            id="name"
            class="text-2xl border-2 placeholder-black border-black bg-yellow-500 rounded-lg p-4 max-w-lg"
            placeholder="Enter Your name"
            name="name"
            required
          />
        </div>

        <button
          class="bg-yellow-500 hover:bg-yellow-700 text-purple-500 text-3xl font-semibold py-4 px-8 rounded uppercase mt-8"
          type="submit"
        >
          Register
        </button>
      </form>
      <img
        src="../images/doll.jpg"
        alt="trophy"
        class="absolute bottom-0 right-96 z-0"
      />
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/particles.js"></script>
  </body>
</html>
