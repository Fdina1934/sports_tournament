<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Texas College | School tournaments</title>
  </head>
  <body class="container mx-auto">
    <div
      id="particles-js"
      class="h-screen w-screen absolute top-0 left-0 z-0"
    ></div>
    <header class="sticky top-0 z-10">
      <div class="flex gap-16 items-center">
        <img src="../images/logo.png" class="w-72 h-72" alt="Texas College" />
        <nav>
          <ul class="flex gap-8">
            <li>
              <a class="font-bold text-4xl" href="./index.html">Home</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./signup.html">Sign up</a>
            </li>
            <li>
              <a class="font-black text-4xl" href="./events.html">Events</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./records.html">Records</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div
        class="max-w-screen-lg bg-yellow-500 rounded-3xl p-20 z-10 flex flex-col gap-48"
      >
        <div class="flex justify-between z-10">
          <div
            class="px-6 py-4 rounded bg-purple-500 w-fit text-5xl font-semibold text-yellow-500"
          >
            American Football
          </div>
          <div
            class="px-6 py-4 rounded bg-purple-500 w-fit text-5xl font-semibold text-yellow-500"
          >
            <p>Swimming</p>
          </div>
        </div>
        <div class="w-full flex justify-center">
          <div
            class="px-6 py-4 rounded bg-purple-500 w-fit text-5xl font-semibold text-yellow-500"
          >
            Cheer team
          </div>
        </div>
        <div class="flex justify-between">
          <div
            class="px-6 py-4 rounded bg-purple-500 w-fit text-5xl font-semibold text-yellow-500"
          >
            Science
          </div>
          <div
            class="px-6 py-4 rounded bg-purple-500 w-fit text-5xl font-semibold text-yellow-500"
          >
            <p>Chess</p>
          </div>
        </div>
      </div>
      <img
        src="../images/football-team.png"
        class="absolute left-0 top-32 w-96"
        alt="football team"
      />
      <img
        src="../images/cheerlead-squad.jpg"
        class="absolute bottom-0 right-72 w-[400px]"
        alt="cheerlead squad"
      />
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/particles.js"></script>
  </body>
</html>
