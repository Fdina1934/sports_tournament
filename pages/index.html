<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Texas College | School tournaments</title>
  </head>
  <body class="container mx-auto">
    <div
      id="particles-js"
      class="h-screen w-screen absolute top-0 left-0 z-0"
    ></div>
    <header class="sticky top-0 z-10">
      <div class="flex gap-16 items-center">
        <img src="../images/logo.png" class="w-72 h-72" alt="Texas College" />
        <nav>
          <ul class="flex gap-8">
            <li>
              <a class="font-black text-4xl" href="./index.html">Home</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./signup.html">Sign up</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./events.html">Events</a>
            </li>
            <li>
              <a class="font-bold text-4xl" href="./records.html">Records</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="max-w-screen-xl mx-auto flex flex-col gap-12 mt-24 z-10">
      <div class="flex justify-between max-w-screen-lg z-10">
        <div class="flex flex-col gap-16">
          <div>
            <h2 class="tracking-tighter font-black text-9xl">Welcome</h2>
            <p class="text-7xl">Compete to elevate!</p>
          </div>
          <section class="pl-24 flex flex-col gap-6">
            <div class="flex gap-8 font-bold text-7xl">
              <h2 class="uppercase">Next</h2>
              <span class="glyphicon glyphicon-arrow-right"></span>
            </div>
            <p class="text-4xl font-semibold">
              Register now and take the next step
            </p>
            <div class="flex items-center gap-32 px-16">
              <a href="./signup.html">
                <button
                  class="bg-yellow-500 hover:bg-yellow-700 text-purple-500 text-3xl font-semibold py-4 px-8 rounded uppercase"
                >
                  Team
                </button>
              </a>
              <a href="./signup_individual.html">
                <button
                  class="bg-purple-500 hover:bg-purple-700 text-yellow-500 text-3xl font-semibold py-4 px-8 rounded uppercase"
                >
                  Individual
                </button></a
              >
            </div>
          </section>
        </div>
        <div>
          <img src="../images/trophy.png" alt="trophy" />
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/particles.js"></script>
  </body>
</html>
